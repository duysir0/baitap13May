<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lọc mảng</title>
</head>
<body>
<h1>Lọc mảng ra chỉ số hoặc chỉ chữ</h1>
<p>Cho mảng X = ['a','b','c',4,5,6]</p>
<button onclick=stringFilter()>Lọc chữ</button>
<button onclick=numFilter()>Lọc số</button>
<hr>
<p>Mảng X sau khi lọc:</p>
<p id="result"></p>
</body>
<script>
    x = [4, 5, 6, 'a', 'b', 'c',];          //Khai báo mảng
    arrayRong = [];                         //Tạo Array rỗng

    function numFilter() {
        for (i = 0; i < x.length; i++) {    //Tạo lặp (chạy từ đầu đến đít mảng)
            if (typeof x[i] == 'number') {  //Điều kiện: phần tử tại index thõa mãn 'là Number'
                arrayRong.push(x[i]);       //Đẩy phần tử thõa mãn vào array Rỗng
            }
        } document.getElementById('result').innerHTML = arrayRong;  //trả kết quả sau vòng lặp
        arrayRong = [];                                             //làm rỗng mảng để nút sau ko Push thêm giá trị nữa
    }
    function stringFilter() {
        for (i = 0; i < x.length; i++) {    //Tạo lặp (chạy từ đầu đến đít mảng)
            if (typeof x[i] === 'string') { //Điều kiện: phần tử tại index thõa mãn 'là String'
                arrayRong.push(x[i]);       //Đẩy phần tử thõa mãn vào array Rỗng
            }
        } document.getElementById('result').innerHTML = arrayRong;  //trả kết quả sau vòng lặp
        arrayRong=[];                                               //làm rỗng mảng để nút sau ko Push thêm giá trị nữa
    }

</script>
</html>
